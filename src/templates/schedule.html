{% extends "layout.html" %}
{% block title %}Agenda{% endblock %}

{% block content %}
<style>
  /* Estilos para o calendário */
  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }
</style>

<div class="d-flex justify-content-between align-items-center mb-3">
  <h1>Agenda de Consultas</h1>
  <!-- Futuramente, aqui teremos um botão para adicionar nova consulta -->
</div>

<div id='calendar'></div>

<!-- Incluindo a biblioteca FullCalendar -->
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js'></script>
<script>
  document.addEventListener('DOMContentLoaded', function( ) {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth', // Visão inicial de mês
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay' // Botões para mudar de visão
      },
      events: {{ events_json | safe }}, // << AQUI A MAGIA ACONTECE
      locale: 'pt-br', // Traduzir para português
      buttonText: {
        today: 'Hoje',
        month: 'Mês',
        week: 'Semana',
        day: 'Dia'
      },
      // Futuramente, aqui adicionaremos a funcionalidade de clicar num dia para agendar
    });
    calendar.render();
  });
</script>
{% endblock %}
